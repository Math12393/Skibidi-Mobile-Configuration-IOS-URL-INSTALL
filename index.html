<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- üè∑Ô∏è CHANGE THIS: Browser tab title -->
  <title>Skibidi (Mobile Configuration) (IOS) URL INSTALL</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- üè∑Ô∏è CHANGE THIS: Main page heading -->
    <h2>Skibidi (Mobile Configuration) (IOS) URL INSTALL</h2>

    <textarea id="sharedText" readonly></textarea><br>
    <button onclick="copyText()">Copy Text</button>
  </div>

  <script>
    // Get text from URL (?text=Your%20message)
    const params = new URLSearchParams(window.location.search);

    // üè∑Ô∏è CHANGE THIS: Default text when no ?text= is used
    const text = params.get("text") || "https://skibiditech.co/mobileconfig.php";

    document.getElementById("sharedText").value = text;

    // Copy button
    function copyText() {
      const textarea = document.getElementById("sharedText");
      textarea.select();
      document.execCommand("copy");
      alert("Text copied!");
    }
  </script>
</body>
</html>
